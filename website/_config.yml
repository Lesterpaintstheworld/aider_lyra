theme: just-the-docs
url: "https://aider_lyra.chat"

plugins:
  - jekyll-redirect-from
  - jekyll-sitemap
  - jekyll-feed

defaults:
  - scope:
      path: "README.md"
      type: "pages"
    values:
      description: "aider_lyra is AI pair programming in your terminal"

