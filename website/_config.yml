  "Discord":
    - "https://discord.gg/Tv2uQnR88V"
  "Blog":
    - "/blog/"

nav_external_links:
  - title: "GitHub"
    url: "https://github.com/paul-gauthier/aider_lyra"
  - title: "Discord"
    url: "https://discord.gg/Tv2uQnR88V"

repository: paul-gauthier/aider_lyra

